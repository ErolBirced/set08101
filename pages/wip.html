<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
    <title>Path to Doom</title>
  </head>
  <body>
    <div class="container">
      <div class="circle-container">
        <div class="circle">
          <button id="close">
            <i class="fas fa-times"></i>
          </button>
          <button id="open">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </div>

      <div class="circle-container2">
        <div class="circle2">
          <button id="close2">
            <i class="fas fa-times"></i>
          </button>
          <button id="open2">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>

      <div class="content">
        <h1>Path to Doom</h1>
        <h2>Work in progress!</h2>
        <small>Sorry about that!</small>
        <p>
          Thank you for playing, unfortunately this site's story is not yet complete. <br>
          Please use the option "Go Back" to return to the previous page. <br>
          <i>Hint: "Ring" is mostly complete.</i>
        </p>
        <img
          src="https://images.unsplash.com/photo-1553451166-232112bda6f6?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1652&q=80"
          alt="road"
        />
      </div>
    </div>

    <nav>
      <section id="options-left">
        <ul>
          <li>
            <button id="goBack"><i class="fas fa-reply"></i>Go Back</button>
          </li>
          <li>
            <button id="save"><i class="far fa-hourglass"></i>Save</button>
          </li>
          <li>
            <button id="refresh"><i class="fas fa-undo-alt"></i>Refresh</button>
          </li>
          <li>
            <button id="quit">
              <i class="fas fa-skull-crossbones"></i>Quit
            </button>
          </li>
        </ul>
      </section>

      <section id="options-right">
        <ul>
          <li><a href="../index.html">Start</li></a>
          <li>
            <button id="closeOptions">
              <i class="fas fa-times"> Options</i>
            </button>
          </li>
        </ul>
      </section>
    </nav>

    <script src="../script.js"></script>
  </body>
</html>
